name: GitHub CI

on:
    push:
        tags:
            - "*.*.*"

jobs:
    windowsBuild:
        name: Windows Build
        runs-on: windows-latest
        env:
            BUILD_PROJECT: llvm
            BUILD_MASTER: false

        strategy:
            fail-fast: false
            matrix:
                CRT:
                -   msvcrt
                -   libcmt

                TARGET_CPU:
                -   x86
                -   amd64

                CONFIGURATION:
                -   Debug
                -   Release

        steps:
        -   name: Checkout repo
            uses: actions/checkout@v2

        -   name: Get number of CPU cores
            uses: SimenB/github-actions-cpu-cores@v1
            id: cpu-cores

        -   name: Configure Pagefile
            uses: al-cheb/configure-pagefile-action@v1.2
            with:
                minimum-size: 32GB
                disk-root: "C:"

        -   name: Setup MSVC
            uses: ilammy/msvc-dev-cmd@v1
            with:
                vsversion: 2022

        -   name: Set LLVM Version
            run: echo "LLVM_VERSION=${{github.ref_name}}" >> "$GITHUB_ENV"

        -   name: Install
            shell: cmd
            run: |
                call %GITHUB_WORKSPACE%\set-env.bat ${{steps.cpu-cores.outputs.count}} msvc17 ${{matrix.CRT}} ${{matrix.TARGET_CPU}} ${{matrix.CONFIGURATION}}
                call %GITHUB_WORKSPACE%\install.bat

        -   name: Build and test
            id: build
            shell: cmd
            run: |
                call %GITHUB_WORKSPACE%\set-env.bat ${{steps.cpu-cores.outputs.count}} msvc17 ${{matrix.CRT}} ${{matrix.TARGET_CPU}} ${{matrix.CONFIGURATION}}
                call %GITHUB_WORKSPACE%\build.bat
                echo "DEPLOY_FILE::${{env.DEPLOY_FILE}}" >> "$GITHUB_OUTPUT"

        -   name: Release
            uses: softprops/action-gh-release@v1
            with:
                files: ${{steps.build.outputs.DEPLOY_FILE}}
